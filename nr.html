<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Restaurants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        #restaurants {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .restaurant {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .restaurant:hover {
            transform: scale(1.05);
        }
        .restaurant img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .restaurant .info {
            padding: 15px;
            text-align: center;
        }
        .restaurant .info h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #000000;
        }
        .restaurant .info p {
            margin: 5px 0;
            color: #000000;
            font-size: 0.9em;
        }
        .restaurant .info button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .restaurant .info button:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Nearby Restaurants</h1>
    <div id="restaurants"></div>

    <script>
        const apiKey = 'c503613083b94b5b94898b44a0e09694';
        const userBounds = 'rect:77.18818338851914,28.69260016882007,77.28641661148065,28.615774813282165'; 
        const defaultImageUrl = 'https://via.placeholder.com/250x150?text=Restaurant+Image';

        async function fetchRestaurants() {
            const url = `https://api.geoapify.com/v2/places?categories=catering.restaurant&filter=${userBounds}&limit=20&apiKey=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data.features);
            } catch (error) {
                console.error('Error fetching restaurants:', error);
            }
        }

        function displayResults(restaurants) {
            const restaurantDiv = document.getElementById("restaurants");
            restaurantDiv.innerHTML = "";

            if (restaurants.length === 0) {
                restaurantDiv.innerHTML = "<p>No restaurants found in the area.</p>";
                return;
            }
            restaurants.forEach((restaurant) => {
                const name = restaurant.properties.name || "Unnamed Restaurant";
                const address = restaurant.properties.address_line1 || "Address not available";
                const lat = restaurant.properties.lat;
                const lon = restaurant.properties.lon;

                // Use default image for all entries (Geoapify API doesn't provide images)
                const imageUrl = defaultImageUrl;

                const restaurantElement = document.createElement("div");
                restaurantElement.className = "restaurant";
                restaurantElement.innerHTML = `
                    <img src="${imageUrl}" alt="${name}">
                    <div class="info">
                        <h3>${name}</h3>
                        <p>${address}</p>
                        <button onclick="redirectToGoogleMaps(${lat}, ${lon})">View on Google Maps</button>
                    </div>
                `;
                restaurantDiv.appendChild(restaurantElement);
            });
        }
        function redirectToGoogleMaps(lat, lon) {
            const url = `https://www.google.com/maps?q=${lat},${lon}`;
            window.open(url, '_blank');
        }
        window.onload = fetchRestaurants;
    </script>
</body>
</html>
