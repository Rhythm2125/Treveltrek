<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("styles/ims/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        .place {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffffff;
            color: #000000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: transform 0.2s;
        }

        .place img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .place div {
            font-size: 16px;
            font-weight: bold;
            flex-grow: 1;
        }

        .directions-circle {
            width: 30px;
            height: 30px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .directions-circle:hover {
            transform: scale(1.05);
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.2s;
            width: fit-content;
        }

        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

                placeImg.alt = place.name;

                const placeText = document.createElement("div");
                placeText.textContent = place.name;

                const directionsCircle = document.createElement("a");
                directionsCircle.href = place.map || "#";
                directionsCircle.target = "_blank";
                directionsCircle.className = "directions-circle";
                directionsCircle.textContent = "⤴";

                placeLink.appendChild(placeImg);
                placeLink.appendChild(placeText);
                placeLink.appendChild(directionsCircle);

                placesList.appendChild(placeLink);
            });
        } else {
            placesList.textContent = "No places found for the selected destination.";
        }
    </script>
</body>
</html>
