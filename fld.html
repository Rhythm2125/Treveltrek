<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://images.wallpapersden.com/image/download/forest-mountains_am1sZWyUmZqaraWkpJRnZWltrWZnbmw.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #000000;
        }
        .header p {
            font-size: 1em;
            color: #000000;
        }
        .form-section {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #000000;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #b3b3b3;
            border-radius: 5px;
            font-size: 1em;
            color: #000000;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background: #000000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .flight-info {
            margin-top: 30px;
        }
        .info {
            text-align: center;
            margin: 10px 0;
        }
        .info h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flight Details</h1>
            <p>Enter your details to find available flights.</p>
        </div>

        <div class="form-section">
            <label for="from">From:</label>
            <select id="from">
                <option value="" disabled selected>Select departure location</option>
                <option value="JFK">New York (JFK)</option>
                <option value="LHR">London (LHR)</option>
                <option value="CDG">Paris (CDG)</option>
            </select>

            <label for="to">To:</label>
            <select id="to">
                <option value="" disabled selected>Select destination</option>
                <option value="JFK">New York (JFK)</option>
                <option value="LHR">London (LHR)</option>
                <option value="CDG">Paris (CDG)</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date">

            <div class="button-container">
                <button class="button" onclick="fetchFlightDetails()">Find Flights</button>
            </div>
        </div>

        <div class="flight-info" id="flight-info"></div>
    </div>

    <script>
        async function fetchFlightDetails() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            const flightInfo = document.getElementById('flight-info');

            if (from && to && date) {
                try {
                    const apiKey = 'da582c9299c2e8d2461b403c6f5bf001';
                    const apiUrl = `https://api.aviationstack.com/v1/flights?access_key=da582c9299c2e8d2461b403c6f5bf001`;

                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data && data.data && data.data.length > 0) {
                        flightInfo.innerHTML = data.data.map(flight => `
                            <div class="info">
                                <h2>Flight: ${flight.flight.iata || 'N/A'}</h2>
                                <p>Departure: ${flight.departure.scheduled || 'N/A'}</p>
                                <p>Arrival: ${flight.arrival.scheduled || 'N/A'}</p>
                                <p>Airline: ${flight.airline.name || 'N/A'}</p>
                            </div>
                        `).join('');
                    } else {
                        flightInfo.innerHTML = `<p>No flights available for the selected route and date.</p>`;
                    }
                } catch (error) {
                    flightInfo.innerHTML = `<p>Error fetching flight details. Please try again later.</p>`;
                    console.error('Error fetching flight details:', error);
                }
            } else {
                alert('Please select both destinations and a date.');
            }
        }
    </script>
</body>
</html>
